<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech4Growth</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="message">
        <div>
            <h1>Welcome to Tech4Growth</h1>
        </div>
    <main/>
   <section>
      <div class="container">
      <div class="user signinBx">
        <div class="imgBx"><img src="./images/tech2.jpg" alt="" /></div>
         <div class="formBx">
             <form action="" onsubmit="return false;">
             <h2>Sign In</h2>
             <input type="text" name="" placeholder="Username" />
             <input type="password" name="" placeholder="Password" />
             <input type="submit" name="" value="Login" />
             <p class="signup">
              Don't have an account with us at Tech4Growth?
              <a href="#" onclick="toggleForm();">Sign Up.</a>
             </p>
            </form>
         </div>
       </div>
      <div class="user signupBx">
          <div class="formBx">
            <form action="" onsubmit="return false;">
              <h2>Create an account with us Today</h2>
              <input type="text" name="" placeholder="Username" />
              <input type="email" name="" placeholder="Email Address" />
              <input type="password" name="" placeholder="Create Password" />
              <input type="password" name="" placeholder="Confirm Password" />
              <input type="submit" name="" value="Sign Up" />
              <p class="signup">
                Already a Member of Tech4Growth?
                <a href="#" onclick="toggleForm();">Sign into your Account.</a>
              </p>
            </form>
          </div>
          <div class="imgBx"><img src="./images/tech1.jpg" alt="" /></div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
